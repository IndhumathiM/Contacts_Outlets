<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Outlet_Contacts</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body ng-app="contacts" ng-controller="contactsController">
<div id="container">
    <h1>Contacts</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th class="col-md-2" ng-click="sort('firstName')">Contact Name<span class="glyphicon sort-icon"
                                                                                ng-show="sortKey=='id'"
                                                                                ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th class="col-md-2" ng-click="sort('title')">contact Title<span class="glyphicon sort-icon"
                                                                             ng-show="sortKey=='id'"
                                                                             ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th class="col-md-2" ng-click="sort('getOutletNameById()')">Outlet Name<span class="glyphicon sort-icon"
                                                                                         ng-show="sortKey=='id'"
                                                                                         ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th class="col-md-6">Contact Profile</th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="contact in contacts|orderBy:sortkey:reverse|itemsPerPage:25">
            <td>{{contact.firstName+" "+contact.lastName}}</td>
            <td>{{contact.title}}</td>
            <td>{{getOutletNameById(contact.outletId)}}</td>
            <td>{{contact.profile}}</td>
        </tr>
        </tbody>
    </table>
    <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
</div>
</body>
<script src="app.js"></script>
<script src="lib/dirPagination.js"></script>
<script src="javascripts/controller/contactsController.js"></script>
<script src="javascripts/service/serviceFactory.js"></script>
</html>
